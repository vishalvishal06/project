<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        p {
            line-height: 1.5;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Customer Care</h1>
        <div class="contact-info">
            <h2>Customer Service</h2>
            <p>If you have any questions or concerns, please feel free to contact our customer service team.</p>
            <p>Email: <a href="mailto:customerservice@example.com">customerservice@example.com</a></p>
        </div>
        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="text" name="email" placeholder="Your Email" required><br>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea><br>
                <a href="thank.html" class="Send Message">Send Message</a>
            </form>
        </div>
    </div>
</body>
</html>
